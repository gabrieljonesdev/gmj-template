<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Stilosa Responsive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      display: flex;
      flex-direction: row;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-image {
      flex: 1;
      background-color: #0066cc;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card-image img {
      width: 80%;
      max-width: 180px;
    }

    .card-content {
      flex: 2;
      padding: 2rem;
    }

    .card-title {
      font-size: 2rem;
      font-weight: bold;
      color: #003366;
      margin-bottom: 1rem;
    }

    .card-text {
      font-size: 1.125rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .card-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
    }

    .card-link:hover {
      background-color: #004d99;
    }

    /* Tablet version */
    @media (max-width: 991px) {
      .card-title {
        font-size: 1.5rem;
      }

      .card-text {
        font-size: 1rem;
      }

      .card-content {
        padding: 1.5rem;
      }

      .card-image img {
        max-width: 140px;
      }
    }

    /* Mobile version */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .card-image {
        display: none;
      }

      .card-content {
        padding: 1.2rem;
      }

      .card-title {
        font-size: 1.3rem;
      }

      .card-text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="https://via.placeholder.com/150" alt="Logo">
      </div>
      <div class="card-content">
        <div class="card-title">Benvenuto nel Portale</div>
        <div class="card-text">
          Questo è un esempio di card responsive in stile Pubblica Amministrazione, elegante e chiara. Funziona bene su tutti i dispositivi.
        </div>
        <a href="#" class="card-link">Scopri di più</a>
      </div>
    </div>
  </div>

</body>
</html>
